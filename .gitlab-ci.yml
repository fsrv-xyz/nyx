---
stages:
  - test
  - release
  - build
  - publish

.go_template_defaults:
  stage: test
.semver_template_defaults:
  stage: release
variables:
  SEMVER_PREFIX: v
include:
  - remote: https://gitlab.com/bonsai-oss/organization/ci-templates/-/raw/main/templates/language/go.yml
  - remote: https://gitlab.com/bonsai-oss/organization/ci-templates/-/raw/main/templates/release/semver.yml

debian packagebuild:
  stage: build
  image: registry.fsrv.services/fsrvcorp/container/debian-build:latest@sha256:57eb71b93b903c8b22b200fb950830952bc5c85a82dd5e020f95ebc8156487a9
  variables:
    CGO_ENABLED: 0
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
  parallel:
    matrix:
      - GOOS: linux
        GOARCH: [amd64, arm64]
  before_script:
    - apt update && apt install -y binutils-aarch64-linux-gnu
    - go build -o nyx -ldflags="-s -w" -trimpath ./cmd/nyx
  script:
    - export VERSION="$(echo $CI_COMMIT_TAG | sed 's/^v//')"
    - sed -i "s/%VERSION%/$VERSION/g" debian/changelog
    - sed -i "s/%ARCHITECTURE%/$GOARCH/g" debian/control
    - mkdir package && mv debian package
    - (cd package && dpkg-buildpackage -rfakeroot -b -uc -us --host-arch $GOARCH)
  artifacts:
    paths:
      - "*.deb"

packagecloud upload:
    stage: publish
    dependencies:
      - debian packagebuild
    needs:
      - debian packagebuild
    image: ruby@sha256:a4b78df1f33335b595524a16773e58bbb2ee08a8dc9d870cfbad15a6d286d0f6
    rules:
      - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
    parallel:
      matrix:
        - DISTRO: [debian]
          VERSION: [buster, bullseye]
    before_script:
      - gem install package_cloud
    script:
      - package_cloud push fsrv/production/$DISTRO/$VERSION nyx_*.deb